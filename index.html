<!doctype html>
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Scratch Mirror</title>
    <link
      rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
          integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
            crossorigin="anonymous"
            />
  </head>
  <body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

  <body>
    <div class="mdui-toolbar mdui-color-theme mdui-shadow-2">
        <span class="mdui-typo-title">Scratch Mirror</span>
          <div class="mdui-toolbar-spacer"></div>
    </div>
  <div class="mdui-container">
    <br>
    <div class="mdui-card" mdui-center mdui-hoverable>
      <div class="mdui-card-primary">
        <div class="mdui-card-primary-title"><i class="mdui-icon material-icons">code</i> <b>这是什么？</b></div>
      </div>
      <div class="mdui-card-content">这是一个Scratch桌面离线版镜像，方便你无需特殊的网络环境也能下载Scratch桌面离线版。</div>

    </div>
    <br>
      <div class="mdui-card" mdui-center mdui-hoverable>
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-title"><i class="mdui-icon material-icons">file_download</i> <b>下载</b></div>
          </div>

          <div class="mdui-card-actions">
            <a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" href="http://wbmirror.luogu.ml/desktop/Scratch%20Setup.exe">Windows</a>
            <a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" href="http://wbmirror.luogu.ml/desktop/Scratch.dmg">Mac</a>
          </div>
        </div>

    <br>
      <div class="mdui-card" mdui-center mdui-hoverable>
          <div class="mdui-card-primary">
            <div class="mdui-card-primary-title"><i class="mdui-icon material-icons">ev_station</i> <b>支持</b></div>

            <div class="mdui-card-content">在GitHub上支持这个项目</div>

          </div>

          <div class="mdui-card-actions">
            <a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" href="https://github.com/soilland/mirror-scratch">Github</a>
          </div>
        </div>
    </div>
  </div>
  </body>
</html>
